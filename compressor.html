<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online image compressor tool to reduce image size (e.g., 100KB, 50KB) with custom quality levels. Fast, user-friendly, and modern design.">
    <meta name="keywords" content="image compressor, reduce image size, compress image to 100KB, online image tool, image optimization, free image compression">
    <meta name="author" content="xAI">
    <meta name="robots" content="index, follow">
    <title>Image Compressor - Reduce Size to 100KB, 50KB & More</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Image Compressor</h1>
        <p class="lead">Reduce your image size easily - Custom or Predefined Levels</p>
    </header>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <!-- Drag and Drop Area -->
                        <div id="dropZone" class="drop-zone text-center p-5 mb-4 rounded-3">
                            <p class="mb-0">Drag & Drop or Click to Upload Image</p>
                            <input type="file" id="imageInput" accept="image/*" class="d-none">
                        </div>

                        <!-- Compression Controls -->
                        <div class="mb-4">
                            <h5>Compression Options</h5>
                            <div class="btn-group w-100 mb-3" role="group" id="compressionLevels">
                                <button type="button" class="btn btn-outline-primary" data-quality="0.9">Low</button>
                                <button type="button" class="btn btn-outline-primary active" data-quality="0.6">Medium</button>
                                <button type="button" class="btn btn-outline-primary" data-quality="0.3">High</button>
                            </div>
                            <div class="progress rounded-pill" style="height: 8px;">
                                <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="input-group mt-3">
                                <span class="input-group-text">Target Size (KB)</span>
                                <input type="number" class="form-control" id="targetSize" min="1" placeholder="e.g., 100">
                                <button class="btn btn-primary" id="applySizeBtn">Apply</button>
                            </div>
                            <small class="text-muted mt-1 d-block">Enter a size (e.g., 100 KB) to compress below it</small>
                        </div>

                        <!-- Preview Section -->
                        <div class="row text-center">
                            <div class="col-md-6 mb-3">
                                <h6>Original</h6>
                                <img id="originalPreview" class="img-fluid rounded shadow-sm" alt="Original Image">
                                <p id="originalSize" class="text-muted mt-2"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h6>Compressed</h6>
                                <img id="compressedPreview" class="img-fluid rounded shadow-sm" alt="Compressed Image">
                                <p id="compressedSize" class="text-muted mt-2"></p>
                            </div>
                        </div>

                        <!-- Download Button -->
                        <button id="downloadBtn" class="btn btn-success w-100 py-2" disabled>Download Compressed Image</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 Image Compressor by xAI. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</head>
</body>
</html>
