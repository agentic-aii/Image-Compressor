<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Image Compressor</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <!-- Drag and Drop Area -->
                <div id="dropZone" class="drop-zone text-center p-5 mb-3">
                    <p>Drag & Drop an image here or click to upload</p>
                    <input type="file" id="imageInput" accept="image/*" class="d-none">
                </div>

                <!-- Compression Options -->
                <div class="mb-3">
                    <label for="qualitySlider" class="form-label">Compression Quality: <span id="qualityValue">0.7</span></label>
                    <input type="range" class="form-range" id="qualitySlider" min="0.1" max="1" step="0.1" value="0.7">
                </div>

                <!-- Preview Section -->
                <div class="row">
                    <div class="col-md-6">
                        <h5>Original</h5>
                        <img id="originalPreview" class="img-fluid rounded" alt="Original Image">
                        <p id="originalSize" class="text-muted mt-2"></p>
                    </div>
                    <div class="col-md-6">
                        <h5>Compressed</h5>
                        <img id="compressedPreview" class="img-fluid rounded" alt="Compressed Image">
                        <p id="compressedSize" class="text-muted mt-2"></p>
                    </div>
                </div>

                <!-- Download Button -->
                <button id="downloadBtn" class="btn btn-primary mt-3" disabled>Download Compressed Image</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
